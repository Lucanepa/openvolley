<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <link rel="icon" type="image/png" sizes="16x16 32x32 48x48 64x64" href="/favicon.png" />
    <link rel="icon" type="image/png" sizes="128x128 256x256" href="/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon.png" />
    <title>Openvolley Scoresheet</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Global Font Setting */
      body {
        font-family: 'Aptos Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }

      /* Custom print styles to ensure background graphics/colors print */
      @media print {
        body {
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        @page {
          size: landscape;
          margin: 0.2cm;
        }
      }
      /* Hide scrollbar for cleaner look in inputs */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .vertical-text {
        writing-mode: vertical-lr;
        transform: rotate(180deg);
      }
      /* Dense table utils */
      .input-dense {
        text-align: center;
        background-color: transparent;
        width: 100%;
        height: 100%;
        outline: none;
      }
      .input-dense:focus {
        background-color: rgba(59, 130, 246, 0.1);
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 antialiased print:bg-white text-[10px] overflow-auto">
    <div id="root"></div>
    <script type="module" src="/scoresheet_pdf/index_scoresheet.tsx"></script>
  </body>
</html>

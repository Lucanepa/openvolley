      /* Global Font Setting */
      body {
        font-family: 'Aptos Display', 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      }

      /* Custom print styles to ensure background graphics/colors print */
      @media print {
        @page {
          size: A3 landscape;
          margin: 0;
        }
        html, body {
          margin: 0 !important;
          padding: 0 !important;
          width: 420mm !important;
          height: 297mm !important;
          overflow: hidden !important;
          -webkit-print-color-adjust: exact;

        }
        #root {
          width: 420mm !important;
          height: 297mm !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: hidden !important;
          position: relative;
        }
        #root > div {
          width: 420mm !important;
          height: 297mm !important;
          max-width: 420mm !important;
          max-height: 297mm !important;
          display: flex !important;
          align-items: flex-start !important;
          justify-content: flex-start !important;
          overflow: hidden !important;
          margin: 0 !important;
          padding: 0 !important;
          page-break-inside: avoid !important;
          page-break-after: avoid !important;
          page-break-before: avoid !important;
        }
        #root > div > div {
          width: 420mm !important;
          height: 297mm !important;
          max-width: 420mm !important;
          max-height: 297mm !important;
          overflow: hidden !important;
          box-sizing: border-box !important;
          page-break-inside: avoid !important;
          page-break-after: avoid !important;
          page-break-before: avoid !important;
        }
        /* Prevent page breaks on all elements */
        * {
          page-break-inside: avoid !important;
          page-break-after: avoid !important;
          page-break-before: avoid !important;
        }
      }
      /* Hide scrollbar for cleaner look in inputs */
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        margin: 0;
      }
      .vertical-text {
        writing-mode: vertical-lr;
        transform: rotate(180deg);
      }
      /* Dense table utils */
      .input-dense {
        text-align: center;
        background-color: transparent;
        width: 100%;
        height: 100%;
        outline: none;
      }
      .input-dense:focus {

name: Deploy Frontend

on:
  push:
    branches: [ main ]
    paths:
      - 'frontend/**'

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    env:
      PAGES_CNAME: app.yourdomain.org   # <-- edit or set as a repo secret
      # These secrets must be set in GitHub: Settings → Secrets and variables → Actions
      VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        working-directory: frontend
        run: |
          # Retry npm install up to 3 times on failure
          for i in 1 2 3; do
            npm ci && break || sleep 5
          done
      - name: Build
        working-directory: frontend
        run: |
          # Bump version before building
          npm run version:bump || true
          # Determine base path: use '/' when CNAME set, else '/<repo-name>/'
          if [ -n "$PAGES_CNAME" ]; then BASE_PATH="/"; else BASE_PATH="/$(echo $GITHUB_REPOSITORY | cut -d'/' -f2)/"; fi
          export VITE_BASE_PATH="$BASE_PATH"
          npm run build
          # Create SPA fallback for GitHub Pages
          cp dist/index.html dist/404.html
          # Write CNAME when provided
          if [ -n "$PAGES_CNAME" ]; then echo $PAGES_CNAME > dist/CNAME; fi
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: frontend/dist


